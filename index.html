<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Herald Transcriptions</title>
    <link rel="stylesheet" href="style.css">

        <h1>Daily Herald Archives</h1>
